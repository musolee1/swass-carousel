<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swass Dikey Banner</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* SIFIRLAMA */
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-font-smoothing: antialiased; }
        
        /* ÖNEMLİ: Yükseklik kısıtlamalarını kaldırdık */
        body, html {
            width: 100%;
            height: auto; /* İçerik kadar uza */
            min-height: 100%;
            font-family: 'Inter', sans-serif;
            background-color: #000;
        }

        .swass-container {
            display: flex;
            width: 100%;
            /* Yükseklik belirtmiyoruz, resimler belirleyecek */
        }

        /* BANNER ITEM */
        .swass-item {
            position: relative;
            flex: 1; /* Eşit genişlikte yan yana dizil */
            display: flex; /* Resmi tam kaplatmak için */
            text-decoration: none;
            color: white;
            border-right: 1px solid rgba(255,255,255,0.08);
        }

        /* RESİM AYARLARI - KRİTİK KISIM */
        .swass-bg {
            width: 100%;
            height: auto; /* Orijinal en/boy oranını koru ve uza */
            display: block;
            object-fit: cover; 
            transition: transform 0.8s ease;
        }

        .swass-item:hover .swass-bg { transform: scale(1.05); }

        /* OVERLAY */
        .swass-overlay {
            position: absolute; inset: 0;
            background: linear-gradient(to bottom, transparent 50%, rgba(0,0,0,0.5) 75%, rgba(0,0,0,0.9) 100%);
            display: flex; flex-direction: column; justify-content: flex-end; padding: 30px;
        }
        
        .category-name { font-size: 13px; letter-spacing: 3px; text-transform: uppercase; margin-bottom: 8px; opacity: 0.9; }
        .price-value { font-size: 26px; font-weight: 700; }
        .price-suffix { font-size: 10px; opacity: 0.8; text-transform: uppercase; margin-top: 5px; }

        /* MOBİL DÜZENİ */
        @media (max-width: 768px) {
            .swass-container {
                flex-direction: column; /* Alt alta diz */
            }
            .swass-item {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid rgba(255,255,255,0.1);
            }
            .swass-overlay { padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="swass-container">
        <a href="https://swassonline.com/takim" target="_top" class="swass-item">
            <img src="https://cdn.myikas.com/images/b00f42d7-cc5d-4338-a9d4-498b-b98b-3fdf40773d11/3840/edited-image.webp" alt="Takım" class="swass-bg">
            <div class="swass-overlay">
                <span class="category-name">Takım</span>
                <div class="price-container"><span class="price-value">1.199,00₺</span><span class="price-suffix">'den başlayan</span></div>
            </div>
        </a>
        <a href="https://swassonline.com/dis-giyim" target="_top" class="swass-item">
            <img src="https://cdn.myikas.com/images/b00f42d7-cc5d-4338-a9d4-498b-b98b-3fdf40773d11/3840/edited-image.webp" alt="Dış Giyim" class="swass-bg">
            <div class="swass-overlay">
                <span class="category-name">Dış Giyim</span>
                <div class="price-container"><span class="price-value">999,99₺</span><span class="price-suffix">'den başlayan</span></div>
            </div>
        </a>
        <a href="https://swassonline.com/elbise" target="_top" class="swass-item">
            <img src="https://cdn.myikas.com/images/b00f42d7-cc5d-4338-a9d4-498b-b98b-3fdf40773d11/3840/edited-image.webp" alt="Elbise" class="swass-bg">
            <div class="swass-overlay">
                <span class="category-name">Elbise</span>
                <div class="price-container"><span class="price-value">699,00₺</span><span class="price-suffix">'den başlayan</span></div>
            </div>
        </a>
    </div>
</body>
</html>
